name: Deploy the backend
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: whispernet
          password: ${{secrets.DOCKER_ACCESS_TOKEN}}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dcoker/Dockerfile.backend
          push: true
          tags: whsipernet/monolithic-backend
      - name: Deploy to backend
        uses: appleboy/ssh-action@v1
        with:
          host: 65.2.171.36
          username: ubuntu
          password: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: ../scripts/backend.sh
